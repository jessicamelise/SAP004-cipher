<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="title">Code'School</h1>
  </header>
  <main>
    <div class="messageField">
      <div id="boxToCipher">
        <p>Sua mensagem:</p>
        <p>
          <textarea class="text" rows="5" id="takePhrase"></textarea>
        </p>
        <p>Deslocamento:
          <input type="number" min="0" class="offset" id="offsetNumber">
        </p>
        <div>
          <p>
            <button class="buttons" id="encodeButton">Cifrar</button>
            <button class="buttons" id="decodeButton">Decifrar</button>
          </p>
        </div>
      </div>
      <div id="boxCipherMessage">
        <p>Sua mensagem cifrada/decifrada Ã©:</p>
        <p>
          <textarea class="text" rows="5" id="receiveCipherPhrase"></textarea>
        </p>
      </div>
    </div>
  </main>
  <script src="index.js" type="module"></script>
</body>

</html>
